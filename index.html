<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/font-awesome.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

</head>

<body>
    <header class="header">
        <a href="/">
            <img src="./src/images/logo.svg" class="logo" alt="logo">
        </a>
    </header>

    <main>
        <section class="container">

            <div class="image">
                <img src="./src/images/illustration-mockups.svg" alt="illustration-mockups">
            </div>

            <div class="information">
                <h1 class="tittle">
                    Build The Community Your Fans Will Love
                </h1>

                <p class="text">
                    Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                    connections with your users as you engage in genuine discussion.
                </p>


                <button class="btn">Register</button>

            </div>
        </section>

    </main>

    <footer class="footer">

    <div class="social">
            <a href="#"><i class="fab fa-brands fa-facebook-f"></i>
        </a>
       
            <a href="#"><i class="fab fa-twitter"></i>
        </a>
      
            <a href="#"><i class="fab fa-instagram"></i>
            </a>
    </div>

    </footer>
</body>

</html>
